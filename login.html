

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
      body {
        font-family: 'Open Sans', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Login -->
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="w-full p-4">
                <div class="mb-6">
                    <h3 class="text-2xl font-semibold text-center text-gray-700">Login</h3>
                    <p class="text-gray-600 text-sm text-center">Sign in to your account</p>
                </div>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="example@example.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-100" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
                        <input type="password" name="password" id="password" placeholder="Your Password" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-100" />
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <div class="form-group form-check">
                            <input type="checkbox" name="remember" id="remember" class="form-checkbox h-4 w-4 text-blue-600">
                            <label for="remember" class="text-sm text-gray-600 ml-2">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full px-3 py-4 text-white bg-blue-500 rounded-md focus:bg-blue-600 focus:outline-none">Sign In</button>
                    </div>
                    <p class="text-sm text-center text-gray-400">Don't have an account? <a href="#" class="text-blue-500 focus:outline-none focus:underline focus:text-blue-600">Sign Up</a>.</p>
                </form>
            </div>
        </div>
        
        <!-- Social Media Integration -->
        <div class="flex justify-center items-center my-6">
            <a href="#" class="mx-2 text-gray-600 hover:text-gray-900">
                <i class="fab fa-facebook-square fa-2x"></i>
            </a>
            <a href="#" class="mx-2 text-gray-600 hover:text-gray-900">
                <i class="fab fa-google fa-2x"></i>
            </a>
            <a href="#" class="mx-2 text-gray-600 hover:text-gray-900">
                <i class="fab fa-twitter-square fa-2x"></i>
            </a>
        </div>
    </div>
</body>
</html>
