<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .confirmation {
            margin-top: 20px;
            padding: 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 8px;
        }
    </style>
    <title>Hotel Booking</title>
</head>
<body>
    <div class="container">
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>

            <label for="checkIn">Check-In Date:</label>
            <input type="date" id="checkIn" name="checkIn" required>

            <label for="checkOut">Check-Out Date:</label>
            <input type="date" id="checkOut" name="checkOut" required>

            <button type="button" onclick="submitForm()">Submit Reservation</button>
        </form>

        <div id="confirmation" class="confirmation" style="display: none;">
            <h2>Booking Confirmation</h2>
            <p><strong>Name:</strong> <span id="confName"></span></p>
            <p><strong>Email:</strong> <span id="confEmail"></span></p>
            <p><strong>Room Type:</strong> <span id="confRoomType"></span></p>
            <p><strong>Check-In Date:</strong> <span id="confCheckIn"></span></p>
            <p><strong>Check-Out Date:</strong> <span id="confCheckOut"></span></p>
        </div>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('bookingForm');
            const confirmation = document.getElementById('confirmation');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const roomType = document.getElementById('roomType').value;
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;

            document.getElementById('confName').innerText = name;
            document.getElementById('confEmail').innerText = email;
            document.getElementById('confRoomType').innerText = roomType;
            document.getElementById('confCheckIn').innerText = checkIn;
            document.getElementById('confCheckOut').innerText = checkOut;

            form.style.display = 'none';
            confirmation.style.display = 'block';
        }
    </script>
</body>
</html>
